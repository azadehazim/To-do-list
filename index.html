<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>

    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./Styles/style.css">

</head>
<body>

    <h1>To Do List</h1>


    <main>

        <div class="containerMain col-6">
            <div class="inputAndBtn d-flex my-2 px-2 w-100">
                <input type="text" placeholder="Add your tasks" id="input" class="me-1">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">Tasks</button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item" id="allTasks" onclick="showAllTasks()">All Tasks</a></li>
                    <li><a href="#" class="dropdown-item" id="completedTasks" onclick="showCompletedTasks()">Completed Tasks</a></li>
                    <li><a href="#" class="dropdown-item" id="deletedTasks" onclick="showDeletedTasks()">Deleted tasks</a></li>
                </ul>
            </div>

            <ul class="inputUl"></ul>

           

        </div>



        <section class="col-4 ms-2" id="taskLists">
            <h2 id="sectionHeader">List of (All-Completed-Deleted) Tasks</h2>
            <ul class="allTasksUl"></ul>
    
        </section>



    </main>

    
    



    


    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
